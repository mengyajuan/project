<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="div">
        鼠标移入改变样式 鼠标移除恢复
    </div>
    <script>
        window.onload=function(){
            var div=document.getElementById("div");
            div.style.cssText="width: 300px;height: 300px;background: #000;color: #fff;text-align: center;";
            div.onmouseover=function(){
                div.style.cssText="width: 280px;border: 10px solid red;height: 280px;background: skyblue;color: #fff;text-align: center;";
            }
            div.onmouseout=function(){
                div.style.cssText="width: 300px;height: 300px;background: #000;color: #fff;text-align: center;";
            }
        }
    </script>
</body>
</html>
