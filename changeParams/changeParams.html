<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0
        }
        #wrap{
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }
        #sure{
            margin-left: 70px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <label for="">属性名<input type="text" id="text1" value="background"></label><br/>
        <label for="">属性值<input type="text" id="text2" value="#000"></label><br/>
        <button id="sure">确定</button>
        <button id="del">重置</button>
        <div id="small">
            输入属性名及属性值，点击按钮查看效果
        </div>
    </div>
    <script>
        var sure=document.getElementById("sure"),
             del=document.getElementById("del"),
            text1=document.getElementById("text1"),
            text2=document.getElementById("text2"),
            small=document.getElementById("small");
        function changeStyle(ele,name,value){
            ele.style[name]=value;
        }
        small.style.cssText="background:#000;color: #fff;width: 200px;height: 150px"
        sure.onclick=function(){
            changeStyle(small,text1.value,text2.value)
        }
        del.onclick=function(){
            small.style.cssText="background:#000;color: #fff;width: 200px;height: 150px"
            //alert("1")
        }
    </script>
</body>
</html>
