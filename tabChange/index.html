<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style>
	*{margin: 0;padding: 0;}
	#box{border: 1px solid #ccc; margin: 100px 200px; float: left;}
	ul{list-style: none;}
	li{width: 100px; height: 40px; border: 1px solid aqua; float: left; text-align: center; line-height: 40px;border-right: none; background: #fff; cursor: pointer;}
	li:nth-child(1){background: red; color: #fff;}
	li:last-child{border-right: 1px solid aqua;}
	#bottom{width: 100%; height: 300px; background: red; text-align: center; line-height: 300px; color: #fff;}
	</style>
</head>
<body>
<div id="box">
	<div id="top">
		<ul>
			
		</ul>
	</div>
	<div id="bottom"></div>
</div>
	<script>
		var uls = document.getElementsByTagName("ul")
		,	lis = document.getElementsByTagName("li");
		var colors = ["red","blue","green","pink",];
		var options = ["幼儿园","小学","中学","大学"];
		var bottom = document.getElementById("bottom");
		bottom.innerHTML = "幼儿园";
		for(var i=0;i<options.length;i++){
			var li = document.createElement("li");
			li.innerHTML = options[i];
			uls[0].appendChild(li);
		}
		for(var j=0;j<lis.length;j++){
			lis[j].index = j;
			lis[j].onclick = function(){
				this.style.backgroundColor = colors[this.index];
				this.style.color = "#fff";
				bottom.style.backgroundColor = colors[this.index];
				bottom.innerHTML = options[this.index];
				for(var k=0;k<lis.length;k++){
					if(k!==this.index){
						lis[k].style.color = "#000";
						lis[k].style.backgroundColor = "#fff";
					}
				}
			}
		}


	</script>
</body>
</html>
